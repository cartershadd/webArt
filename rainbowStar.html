<body>
<canvas id="canvas"></canvas>
<script type="application/javascript">
    let repeat = setInterval(run, 100);
    let canvas = document.getElementById("canvas");
    canvas.setAttribute('width', window.innerWidth);
    canvas.setAttribute('height', window.innerHeight);
    let ctx = canvas.getContext("2d");
    ctx.globalAlpha = 0.5;

    // let numbers = [5, 5, 20, 2, 2, 10, 10, 5, 2, 10, 20];
    // var counter = 0;
    // var x = 10;
    // var y = 50;
    // var radius = 50;

    function run() {
        var i;
        for (i = 0; i < 500; i++) {
            leaf(i * 3, i + 25, 500 - (i * 0.5), i * Math.PI * 0.5);
        }

        // leaf(150, 60, 10, 0.4 * Math.PI);
        // leaf(150, 75, 20, 0.4 * Math.PI);
        // leaf(155, 95, 20, 0.4 * Math.PI);
        // leaf(150, 120, 40, 0.35 * Math.PI);
        // leaf(135, 150, 50, 0.35 * Math.PI);
        // leaf(90, 200, 100, 0.35 * Math.PI);
        // leaf(83, 308, 115, 0.35 * Math.PI);
        // leaf(90, 410, 120, 0.35 * Math.PI);
        // leaf(70, 500, 150, 0.35 * Math.PI);
        //
        // leaf(180, 50, 15, 1.75 * Math.PI);
        // leaf(200, 67, 20, 1.75 * Math.PI);
        // leaf(210, 90, 20, 1.7 * Math.PI);
        // leaf(250, 110, 40, 1.65 * Math.PI);
        // leaf(275, 150, 50, 1.65 * Math.PI);
        // leaf(340, 180, 100, 1.7 * Math.PI);
        // leaf(365, 295, 115, 1.65 * Math.PI);
        // leaf(395, 400, 120, 1.65 * Math.PI);
        // leaf(428, 500, 150, 1.65 * Math.PI);
    }

    function leaf(x, y, size, angle) {
        // this will change ball color every time a ball pops up
        ctx.fillStyle = makeRandomColor();
        // counter = counter + 1;
        ctx.beginPath();
        ctx.moveTo(x + (Math.sin(angle) * size), y + (Math.cos(angle) * size));
        ctx.arc(x + (Math.sin(angle + (Math.PI/2)) * size * 0.2), y + (Math.cos(angle + (Math.PI/2)) * size * 0.2), size/4, (2.11 * Math.PI) - angle, (1.25 * Math.PI) - angle, true);
        ctx.arc(x + (Math.sin(angle - (Math.PI/2)) * size * 0.2), y + (Math.cos(angle - (Math.PI/2)) * size * 0.2), size/4, (1.75 * Math.PI) - angle, (2.8 * Math.PI) - angle, true);



        ctx.fill();
    }

    function makeRandomColor() {
        return "#" + ((1 << 24) * Math.random() | 0).toString(16);
    }


</script>
</body>
