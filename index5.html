<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Art 5</title>
    <style>
        {
            margin: 0
        ;
            padding: 0
        ;
        } /* to remove the top and left whitespace */
        html, body {
            width: 100%;
            height: 100%;
        }

        /* just to be sure these are full screen*/
        canvas {
            display: block; /* To remove the scrollbars */
            /*width: 100%;*/
            /*height: 100%;*/
            /*top: 0px;*/
            /*bottom: 0px;*/
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="application/javascript">
    let repeat = setInterval(run, 50);
    let canvas = document.getElementById("canvas");
    canvas.setAttribute('width', window.innerWidth);
    canvas.setAttribute('height', window.innerHeight);
    let ctx = canvas.getContext("2d");
    ctx.globalAlpha = 0.5;

    let numbers = [5, 5, 20, 2, 2, 10, 10, 5, 2, 10, 20];
    var counter = 0;
    var x = 10;
    var y = 50;
    var x2 = 30;
    var y2 = 100;
    var speedx = 30;
    var speedy = 30;
    var radius = 50;

    function run() {
        // ctx.fillStyle = makeRandomColor(); this will change ball color every time a ball pops up
        counter = counter + 1;
        ctx.beginPath();
        ctx.moveTo(x2, y2);
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fill();
        x = x + speedx;
        y = y + speedy;
        x2 = Math.random() * window.innerWidth;
        y2 = Math.random() * window.innerHeight;
        speedx = speedx + 1;
        radius = numbers[counter % numbers.length];
        if (x > window.innerWidth && speedx > 0) {
            speedx = -speedx;
            radius = 50;
            ctx.fillStyle = makeRandomColor();
        }
        if (x < 0 && speedx < 0) {
            speedx = -speedx;
            radius = 80;
            ctx.fillStyle = makeRandomColor();
        }
        if (y > window.innerHeight && speedx > 0) {
            speedy = -speedy;
            radius = 30;
            ctx.fillStyle = makeRandomColor();
        }
        if (y < 0 && speedx < 0) {
            speedy = -speedy;
            radius = 10;
            ctx.fillStyle = makeRandomColor();
        }
    }

    function makeRandomColor() {
        return "#" + ((1 << 24) * Math.random() | 0).toString(16);
    }


</script>
</body>
</html>
